<form (ngSubmit)="onSubmit(userloginForm,$event)" #userloginForm="ngForm"  >
  <h1>התחברות לאתר</h1>
  <div>
    <input type="email" placeholder="משתמש:" #userEmail />
    <input type="password" placeholder="ססמא:" #userPassword />
  </div>
  <div>
    <button type="submit" ngSu>היכנס</button>
  </div>
  <div [hidden]="errorConnecting">שם משתמש או ססמא לא נכונים !</div>
</form>
