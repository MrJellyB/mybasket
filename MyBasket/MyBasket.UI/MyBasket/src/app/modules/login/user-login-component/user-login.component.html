<form (ngSubmit)="onSubmit(f,$event)" #f="ngForm"  >
  <h1>התחברות לאתר</h1>
  <div>
    <input type="email" placeholder="משתמש:" name="userName" [(ngModel)]="model.userName" #userName="ngModel" />
    <input type="password" placeholder="ססמא:" name="password" [(ngModel)]="model.password"  #password="ngModel" />
  </div>
  <div>
    <button type="submit" ngSu>היכנס</button>
  </div>
  <div [hidden]="!errorConnecting">שם משתמש או ססמא לא נכונים !</div>
  <div>{{isCurrentDetails}}</div>
</form>
